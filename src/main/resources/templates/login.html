<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header('Scheduler Login')"/>
<body>
<div id="root">
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h4 id="loginHeader">Login</h4>
                <div class="six columns align-center">
                    <label for="username">Username</label>
                    <input v-model="username" class="u-full-width" type="text" placeholder="yourUsername"
                           id="username"/>
                    <label for="password">Password</label>
                    <input v-model="password" class="u-full-width" type="password" id="password"/>
                    <input class="u-full-width button-primary" type="submit" v-on:click="login" value="Submit"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="fragments/footer :: foot"></div>
<script>
    var app = new Vue({
        el: '#root',
        data: {
            username: '',
            password: '',
        },
        methods: {
            login() {
                axios.post('api/v1/auth/login', {
                    "username": this.username,
                    "password": this.password
                })
                    .then(function (response) {
                        set_cookie("token", response.data.token);
                        // document.cookie = "token=" + response.data.token + ";path=/";
                        document.location.replace("/");
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }
    });
</script>
</html>
